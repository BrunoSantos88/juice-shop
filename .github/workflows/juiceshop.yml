name: juiceshop CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: self-hosted

    steps:
    - name: Install git and Clone repository
      run: |
        sudo apt-get install git -y
        sudo git clone https://github.com/BrunoSantos88/juice-shop.git

    - name: Deploy -- Checkout branch UP app_express
      run: |
          git checkout master
          npm init -y 
          npm start
          
  

